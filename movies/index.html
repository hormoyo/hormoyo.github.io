ng":"2020-09-08 / ★★★☆☆ 还行","comment":"就这个看小帅哥而已~~~翻拍的还行吧"},{"title":"海吉拉","alt":"https://movie.douban.com/subject/30242164/","image":"https://minio.mythsman.com/douban/b245cf3aadb4c92f0c89162cac503000.jpg","meta":"剧情 / 爱情 / 邵慧婷 / 邵慧婷 / 许光汉 / 姚爱寗 / 林意箴","rating":"2020-06-21 / ★★★★★ 力荐","comment":"搜了下原来双性人还有“海吉拉”这么好听的称呼。为了最后几个镜头看完了一部电影(✪ω✪)。\n台湾的青春文艺片还是如此清新，从看过的第一部《蓝色大门》到现在，已经过了好多好多年，再次看，依旧能感受到属于青春的味道，天台的风，礼堂的蛋糕香气，青春期女孩青涩的笑声，篮球场上那些“我喜欢你”。\n属于年少时的冲动和爱慕，理想中为了真爱不顾一切的“我爱你”，在现在这个匆忙又令人焦虑的社畜生活里，让人感受到了可耻的放松。\n这是一部成功的青春片，一部讲述双性人的未完成品，关于双性人的挣扎痛苦与现状，在影片里被爱与理解的力量给海吉拉一个美好的故事。如果是爱情，我爱你，你爱我，无所谓性别。你爱的是我的性格我的笑容我的闪着光的眼睛，还是性别？讲述影片最后宛婷说“拥抱我的灵魂，在我的躯壳之上”，告诉了答案。"},{"title":"仙王的日常生活","alt":"https://movie.douban.com/subject/30409803/","image":"https://minio.mythsman.com/douban/00cdeb633327dbf9825e967425a6f0ce.jpg","meta":"动画 / 龙吟 / 谷江山 / 钱琛 / 歪歪 / 关帅 / 吕思衡 / 孙路路 / 星潮 / 金弦 / 胡亚捷 / 郭浩然 / 张馨予 / 聂曦映 / 赵爽 / 赵熠彤 / 杨凯祺 / 陈麟灵 / 陈柳 / 高上 / 王靖扬","rating":"2020-04-08 / ★★★★★ 力荐","comment":""},{"title":"王国 第二季 킹덤 Season 2","alt":"https://movie.douban.com/subject/30306401/","image":"https://minio.mythsman.com/douban/79a8a52163864610268ac80b49ab8efb.jpg","meta":"剧情 / 恐怖 / 古装 / 金银姬 / 金银姬 / 朱智勋 / 裴斗娜 / 柳承龙 / 金成圭 / 全锡浩 / 金相浩 / 金慧埈 / 许峻豪 / 全智贤 / 朴炳垠 / 金太勋 / 安宰弘","rating":"2020-04-05 / ★★★★★ 力荐","comment":""},{"title":"王国 第一季 킹덤 Season 1","alt":"https://movie.douban.com/subject/26947951/","image":"https://minio.mythsman.com/douban/ce0f76c75704c4e71f96ae40d75a7c8f.jpg","meta":"剧情 / 恐怖 / 古装 / 金银姬 / 金银姬 / 朱智勋 / 裴斗娜 / 柳承龙 / 金相浩 / 周锡泰 / 许峻豪 / 金成圭 / 全锡浩 / 金慧埈 / 郑锡元 / 陈善圭","rating":"2020-04-05 / ★★★★★ 力荐","comment":""},{"title":"大闹天宫","alt":"https://movie.douban.com/subject/1418019/","image":"https://minio.mythsman.com/douban/4f313a2c4578d16b772ca7f68780d54e.jpg","meta":"剧情 / 动画 / 奇幻 / 古装 / 李克弱 / 万籁鸣 / 李克弱 / 万籁鸣 / 邱岳峰 / 富润生 / 毕克 / 尚华 / 于鼎 / 李梓 / 刘广宁","rating":"2020-01-10 / ★★★★★ 力荐","comment":""},{"title":"狮子王 The Lion King","alt":"https://movie.douban.com/subject/1301753/","image":"https://minio.mythsman.com/douban/7         }

        let nav = {
            page: 0,
            pageMax: 1,
            action: 'collect'
        }

        let meta_max_line = 4;
        let item_per_page = 10;

        // ======== index ========

        function tabClick(node, action) {
            for (let childNode of node.parentNode.children) {
                if (childNode.classList.contains('hexo-douban-tab-' + action)) {
                    childNode.classList.add('hexo-douban-tab-active');
                } else {
                    childNode.classList.remove('hexo-douban-tab-active');
                }
            }

            renderList(action, 1)
        }


        // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)
